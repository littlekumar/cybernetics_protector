        {% if data %}

table {
  border-collapse: collapse;
  width: 100%;

}

  text-align: left;

}

<form action="{% url 'upas' %}" method="post">
{% csrf_token %}

      <th width="30"></th>
  <th>Agent_Id</th>
  <th>Agent_name</th>
              <th>Contact_no</th>
      <th>Qualification</th>

  <td><input type="text" name="aq" value="{{ data.Qualification}}"></td>
  <td><input type="text" name="ad" value="{{ data.Dob }}"></td>
